# Fail2ban Configuration
# Copy to /etc/fail2ban/jail.local

[DEFAULT]
# Ban duration: 1 hour
bantime = 1h

# Time window for counting failures
findtime = 10m

# Max failures before ban
maxretry = 3

# Ignore local network
ignoreip = 127.0.0.1/8 192.168.0.0/24

# Use systemd backend (for systems using journald)
backend = systemd

# Ban action
banaction = iptables-multiport

[sshd]
enabled = true
port = 22
filter = sshd
backend = systemd
maxretry = 3
bantime = 1h
findtime = 10m
